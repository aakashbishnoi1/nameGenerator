<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="before"></div>
            <p class="intro">Welcome to a world of infinite possibilities, where we celebrate diversity and inclusivity. Discover your perfect gender-neutral name and embrace your unique identity with us.</p>
            <h1 class="header">Choose a name</h1>
            <div class="names">
                 <h3>Press generate to see the name here</h3>
                 <div class="name-box" id="nameBox">
                     <h2 class="name" id="name"></h2>
                 </div>
                 <div class="buttons">
                     <button class="btn-secondary" id="previous">Previous</button>
                     <button class="btn" id="btn">Generate</button>
                     <button class="btn-secondary" id="next">Next</button>
                 </div>
            </div>
            <div class="after"></div>

        </main>
        <script src="index.js">
        </script>
    </body>
</html>
